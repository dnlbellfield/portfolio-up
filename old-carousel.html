<script src="assets/vendor/masterslider/jquery.easing.min.js"></script>
<script src="assets/vendor/masterslider/masterslider.min.js"></script>
<script>
"use strict";
var masterslider = new MasterSlider();

// slider controls
masterslider.control('arrows'     ,{ autohide:true, overVideo:true  });
masterslider.control('bullets'    ,{ autohide:true, overVideo:true, dir:'h', align:'bottom', space:10 , margin:26  });
// masterslider.control('timebar'    ,{ autohide:false, overVideo:true, align:'bottom', color:'#000000'  , width:2 });
// slider setup


masterslider.setup("masterslider", {
width           : 1200,
height          : 862,
minHeight       : 0,
space           : 0,
start           : 1,
grabCursor      : false,
swipe           : false,
mouse           : false,
keyboard        : false,
layout          : "contentbox",
wheel           : false,
autoplay        : true,
instantStartLayers:true,
loop            : true,
shuffle         : false,
preload         : 0,
heightLimit     : true,
autoHeight      : false,
smoothHeight    : true,
endPause        : false,
overPause       : false,
fillMode        : "fill",
centerControls  : false,
startOnAppear   : false,
layersMode      : "center",
autofillTarget  : "",
hideLayers      : false,
fullscreenMargin: 0,
speed           : 5,
dir             : "h",
parallaxMode    : 'swipe',
view            : "flow"
});
</script>
